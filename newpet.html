<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!---https://www.color-hex.com/color-palette/77943 --->
    <meta charset="utf-8">
    <title>Register a New Pet</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="css/landing.css">
  </head>
  <body>
    <section>
      <div class="register-pet-cover">
        <nav class="navigation container">
          <div class="four columns">
            <a href="catalog.html"><button class="button golden-gradient">Browse Pets</button></a>
          </div>
          <div class="four columns">
            <a href="mylistings.html"><button class="button top-nav-item golden-gradient" id="my-listings">My Pet Listings</button></a>
          </div>
          <div class="four columns">
            <a href="index.html"><button href="signup.html" class="button top-nav-item golden-gradient" id="logout">Logout</button></a>
          </div>
        </nav>
        <div style="padding: 0 80px;">
          <div class="seven columns login">
            <div class="card not-as-transparent" style="width: 100%;">
              <div id="form">
                <h1>Register Pet</h1>
                <div class="row">
                  <div class="six columns">
                    <div class="input_wrap">
                      <span><h5>Name</h5></span>
                      <input id="pet_name" class="u-full-width" type="text" name="name" placeholder="Pet's name">
                    </div>
                    <span><h5>Type</h5></span>
                    <div class="input_wrap no-bottom-border">
                      <select id="pet_type" class="u-full-width" type="text" name="type">
                      </select>
                    </div>
                    <div class="input_wrap">
                      <span><h5>Breed</h5></span>
                      <input id="pet_breed" class="u-full-width" type="text" name="breed" placeholder="Breed">
                    </div>
                    <div class="input_wrap no-bottom-border">
                      <span><h5 style="display: inline-block;">Special Care required?</h5></span>
                      <input id="pet_specialCare" type="checkbox" value="specialCare" name="specialCare" style="height: 0; margin-left: 5px;">
                    </div>
                  </div>
                  <div class="six columns">
                    <div class="input_wrap">
                      <span> <h5>Pet's age: </h5></span>
                      <input id="pet_age" type="number" name="age" placeholder="Age" min=0 max=30>
                    </div>
                    <div class="input_wrap">
                      <span class="label-body"><h5 style="display: inline-block;">Newtered/Spayed</h5></span>
                      <input id="pet_sterilization" type="checkbox" name="sterilization" style="height: 0; margin-left: 5px;">
                    </div>
                    <div class="input_wrap">
                      <span><h5>Pet Picture</h5></span>
                      <input id="pet_photo" type="file" name="petPhoto" placeholder="Insert pet's photo">
                    </div>
                    <button id="addpet_button"> Submit </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="five columns text-center splash-message">
            <div class="container" style="padding-top: 300pxs;">
              <h3>Oh, the places you'll go.</h3>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/newpet.js" type="text/javascript"></script>
    <!---  Aqui metemos los demas scripts  --->
    </body>
  </html>
