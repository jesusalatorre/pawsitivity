<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!---https://www.color-hex.com/color-palette/77943 --->
    <meta charset="utf-8">
    <title>Register Pet</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="css/landing.css">
  </head>
  <body>
    <section>
      <div class="signup-cover">
        <nav class="navigation container">
          <div class="four columns">
            <img class="logo" src="images/paw-logo.png">
          </div>
          <div class="four columns text-center">
            <h2 id="title">Pawsitivity</h2>
          </div>
          <div class="four columns">
            <a href="index.html" id="loginbutton">Login</a>
          </div>
        </nav>
        <div style="height: 80%; width: 100%;">
          <div class="seven columns login">
            <div id="container-form" class="card">
              <div id="form">
                <h1>Register Pet</h1>
                <div class="input_wrap">
                  <input id="pet_name" type="text" name="name" placeholder="Pet's name">
                </div>
                <div class="input_wrap">
                  <select id="pet_type" type="text" name="type">
                  </select>
                </div>
                <div class="input_wrap">
                  <input id="pet_breed" type="text" name="breed" placeholder="Breed(if not sure, leave it blank)">
                </div>
                <div class="input_wrap">
                  <span> Special Care for the pet required? </span>
                  <input id="pet_specialCare" type="checkbox" value="specialCare" name="specialCare">
                </div>
                <div class="input_wrap">
                  <span> Pet's age(human years): </span>
                  <input id="pet_age" type="number" name="age" placeholder="Pet's age(human years)" min=0 max=30>
                </div>
                <div class="input_wrap">
                  <span>Is the pet sterilized?</span>
                  <input id="pet_sterilization" type="checkbox" name="sterilization">
                </div>
                <div class="input_wrap">
                  <input id="pet_photo" type="file" name="photo" placeholder="Insert pet's photo">
                </div>
                <button id="addpet_button"> Submit </button>
              </div>
            </div>
          </div>
          <div class="five columns text-center splash-message">
            <div class="container">
              <h3>Sign up to Pawsitivity to make and view listings for pets that need homes.</h3>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/newpet.js" type="text/javascript"></script>
    <script src="js/dropzone.js" type="text/javascript"></script>
    
    <!---  Aqui metemos los demas scripts  --->
    </body>
  </html>
