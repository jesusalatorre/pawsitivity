<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Catalog</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="css/landing.css">
  </head>
  <body>
    <nav class="navigation container">
      <div class="four columns">
        <a href="newpet.html"><button class="button top-nav-item golden-gradient" id="create-listing">Create Pet Listing</button></a>
      </div>
      <div class="four columns">
        <a href="mylistings.html"><button  class="button top-nav-item golden-gradient" id="my-listings">My Pet Listings</button></a>
      </div>
      <div class="four columns">
        <a href="index.html"><button class="button top-nav-item golden-gradient" id="logout">Logout</button></a>
      </div>
    </nav>
    <section class="three columns side-navigation">
      <nav>
        <div>
          <img class="logo" src="images/paw-logo.png" onclick="selectAll()">
        </div>
        <div class="animal-type button"  id="select-dogs">
          <button type="submit" class="animal-select"><h1 class="animal-title">Dogs</h1></button>
        </div>
        <div class="animal-type button"  id="select-cats">
          <button type="submit" class="animal-select"><h1 class="animal-title">Cats</h1></button>
        </div>
        <div class="animal-type button" id="select-other">
          <button type="submit" class="animal-select"><h1 class="animal-title">Other</h1></button>
        </div>
      </nav>
    </section>
    <section class="nine columns main-content offset-by-three">
      <div class=" text-center">
        <div id="card-container" class="card-container">
        </div>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/catalog.js" type="text/javascript"></script>
  </body>
</html>
