<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!---https://www.color-hex.com/color-palette/77943 --->
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="css/landing.css">
  </head>
  <body>
    <section>
      <div class="signup-cover">
        <nav class="navigation container">
          <div class="four columns">
            <img class="logo" src="images/paw-logo.png">
          </div>
          <div class="four columns text-center">
            <h2 id="title">Pawsitivity</h2>
          </div>
          <div class="four columns">
            <a href="index.html" id="loginbutton">Login</a>
          </div>
        </nav>
        <div style="height: 80%; width: 100%;">
          <div class="seven columns login">
            <div id="container-form" class="card">
              <div id="form">
                <h1>Sign Up</h1>
                <div class="input_wrap">
                  <span>Name</span>
                  <input id="name" type="text" name="name" placeholder="Name">
                </div>
                <div class="input_wrap">
                  <span>Age</span>
                  <input id="age" type="number" name="age" placeholder="Age" min=0 max=200>
                </div>
                <div class="input_wrap">
                  <span>Location</span>
                  <input id="location" type="text" name="location" placeholder="Location">
                </div>
                <div class="input_wrap">
                  <span>Email</span>
                  <input id="email" type="text" name="email" placeholder="Email">
                </div>
                <div class="input_wrap">
                  <span>Password</span>
                  <input id="password" type="password" name="password" placeholder="Password">
                </div>
                <button id="signup_button"> Sign Up </button>
              </div>
            </div>
          </div>
          <div class="five columns text-center splash-message">
            <div class="container">
              <h3>Sign up to Pawsitivity to make and view listings for pets that need homes.</h3>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/signup.js" type="text/javascript"></script>
    <!---  Aqui metemos los demas scripts  --->
    </body>
  </html>
